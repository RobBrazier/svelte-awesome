version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - sem-version node 14

blocks:
  - name: "Install Dependencies"
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: "Run Linting"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - cache restore
            - npm run lint
  - name: "Build Components"
    task:
      jobs:
        - name: Build Component
          commands:
            - checkout
            - cache restore
            - npm run build
        - name: Build Example
          commands:
            - checkout
            - cache restore
            - npm run build

promotions:
  - name: "Publish to NPM & GH Pages"
    pipeline_file: publish.yml
    auto_promote_on:
      - result: passed
        branch:
          - "master"