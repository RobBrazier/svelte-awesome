version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - sem-version node 10.13.0

blocks:
  - name: "Install Dependencies"
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: "Run Linting"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - cache restore
            - npm run lint
  - name: "Run Tests"
    task:
      secrets:
        - name: codeclimate-svelte-awesome
      epilogue:
        - exitcode=$(if [ "$SEMAPHORE_JOB_RESULT" == "passed" ]; then echo 0; else echo 1; fi)
          ./cc-test-reporter after-build --exit-code $exitcode
      jobs:
        - name: npm run test
          commands:
            - checkout
            - cache restore
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - npm run coverage
  - name: "Build Components"
    task:
      jobs:
        - name: Build Component
          commands:
            - checkout
            - cache restore
            - npm run build
        - name: Build Example
          commands:
            - checkout
            - cache restore
            - npm run build

promotions:
  - name: "Publish to NPM & GH Pages"
    pipeline_file: publish.yml
    auto_promote_on:
      - result: passed
        branch:
          - "master"
