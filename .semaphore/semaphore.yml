version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - sem-version node 12.16.0

blocks:
  - name: "Install Dependencies"
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: "Run Linting"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - cache restore
            - npm run lint
  - name: "Run Tests"
    task:
      secrets:
        - name: codecov-svelte-awesome
      jobs:
        - name: npm run coverage
          commands:
            - checkout
            - cache restore
            - npm run coverage
#            - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l JavaScript -r coverage/lcov.info
            - bash <(curl -s https://codecov.io/bash)
  - name: "Build Components"
    task:
      jobs:
        - name: Build Component
          commands:
            - checkout
            - cache restore
            - npm run build
        - name: Build Example
          commands:
            - checkout
            - cache restore
            - npm run build

promotions:
  - name: "Publish to NPM & GH Pages"
    pipeline_file: publish.yml
    auto_promote_on:
      - result: passed
        branch:
          - "master"
