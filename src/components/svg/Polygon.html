<polygon key="polygon-{id}" ref:polygon />

<script>
  export default {
    namespace: 'svg',
    data() {
      return {
        id: '',
        data: {},
      };
    },
    oncreate() {
      const { polygon } = this.refs;
      this.observe('data', (data) => {
        Object.keys(data).forEach((key) => {
          polygon.setAttribute(key, data[key]);
        });
      });
    },
  };
</script>
