<polygon key="polygon-{id}" ref:polygon />

<script>
  export default {
    namespace: 'svg',
    data() {
      return {
        id: '',
        data: {},
      };
    },
    onupdate({ changed }) {
      if (changed.data) {
        const { data } = this.get();
        const { polygon } = this.refs;
        Object.keys(data).forEach((key) => {
          polygon.setAttribute(key, data[key]);
        });
      }
    },
  };
</script>
