<Svg class={clazz} label={label} width={width} height={height} box={box} style={style}
  spin={spin} flip={flip} inverse={inverse} pulse={pulse}>
  <slot>
    {#if self}
      {#if self.paths}
        {#each self.paths as path, i}
        <Path id="{i}" data="{path}"/>
        {/each}
      {/if}
      {#if self.polygons}
        {#each self.polygons as polygon, i}
        <Polygon id="{i}" data="{polygon}"/>
        {/each}
      {/if}
      {#if self.raw}
        <Raw bind:icon={self} />
      {/if}
    {/if}
  </slot>
</Svg>

  import Path from './svg/Path.html';
  import Polygon from './svg/Polygon.html';
  import Raw from './svg/Raw.html';
  import Svg from './svg/Svg.html';

  let clazz = '';
  export let data = undefined;
  export let scale = 1;
  export let spin = false;
  export let inverse = false;
  export let pulse = false;
  export let flip = null;
  export let label = null;
  export let self = null;

  // internal
  let x = 0;
  let y = 0;
  let childrenHeight = 0;
  let childrenWidth = 0;
  let outerScale = 1;

  function init() {
    const name = Object.keys(data)[0];
    const icon = data[name];
    if (!icon.paths) {
      icon.paths = [];
    }
    if (icon.d) {
      icon.paths.push({
        d: icon.d,
      });
    }
    if (!icon.polygons) {
      icon.polygons = [];
    }
    if (icon.points) {
      icon.polygons.push({
        points: icon.points,
      });
    }
    self = icon;
  }

  function normalisedScale() {
    let numScale = 1;
    if (typeof scale !== 'undefined') {
      numScale = Number(scale);
    }
    if (isNaN(numScale) || numScale <= 0) { // eslint-disable-line no-restricted-globals
      console.warn('Invalid prop: prop "scale" should be a number over 0.'); // eslint-disable-line no-console
      return outerScale;
    }
    return numScale * outerScale;
  }
  function calculateBox() {
    if (self) {
      return `0 0 ${self.width} ${self.height}`;
    }
    return `0 0 ${width} ${height}`;
  }
  function calculateRatio() {
    if (!self) {
      return 1;
    }
    const { width, height } = self;
    return Math.max(width, height) / 16;
  }
  function calculateWidth() {
    if (childrenWidth) {
      return childrenWidth;
    }
    if (self) {
      return (self.width / calculateRatio()) * normalisedScale();
    }
    return 0;
  }
  function calculateHeight() {
    if (childrenHeight) {
      return childrenHeight;
    }
    if (self) {
      return (self.height / calculateRatio()) * normalisedScale();
    }
    return 0;
  }
  function calculateStyle() {
    let scale = normalisedScale();
    if (scale === 1) {
      return false;
    }
    return `font-size: ${scale}em`;
  }
  let width;
  let height;
  let style;
  let box;

  $: {
    init();
    width = calculateWidth();
    height = calculateHeight();
    style = calculateStyle();
    box = calculateBox();
  }
